<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootstrap: Lesson 1</title>
</head>
<body>
    
    <div class="container mt-5">
        
        <h1 class="text-center mb-4">Welcome to Bootstrap</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="p-3 bg-primary text-white rounded">Левая колонка</div>
            </div>
            
            <div class="col-md-6">
                <div class="p-3 bg-success text-white rounded">Правая колонка</div>
            </div>

        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="p-3 bg-info text-white rounded">Первая колонка</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="p-3 bg-warning text-dark rounded">Вторая колонка</div>
            </div>
            <div class="col-12 col-sm-12 col-md-4">
                <div class="p-3 bg-danger text-white rounded">Третья колонка</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="p-3 bg-light text-blue rounded">Первая колонка</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="p-3 bg-dark text-white rounded">Вторая колонка</div>
            </div>
            <div class="col-12 col-sm-12 col-md-4">
                <div class="p-3 bg-tertiary text-black rounded">Третья колонка</div>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-12 col-sm-6 col-md-6">
                <div class="p-4 bg-warning">First column</div> 
            </div>
            <div class="col-12 col-sm-6 col-md-6">
                <div class="p-4" style="color: blue; background-color: aquamarine;">Second column</div> 
            </div>
        </div>

        <div class="row mt-1 py-2">
            <div class="col-12 col-md-4">
                <div class="p-5 bg-warning text-info">First column</div> 
            </div>
            <div class="col-12 col-md-3 mx-1 px-1">
                <div class="p-5 bg-warning text-dark">Secomd column</div> 
            </div>
            <div class="col-12 col-md-4">
                <div class="p-5 bg-warning text-white">Third column</div> 
            </div>

        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
