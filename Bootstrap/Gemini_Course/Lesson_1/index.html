<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson 1 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h2{
            color: blue;
            font-size: 24px;
        }
        h3{
            color:rgb(103, 16, 16);
            font-size: 20px;
        }
        p{
            color: black;
            font-size: 14px;
        }
        .right-column{
            background-color: aqua;
        }
        .left-column{
            background-color: aquamarine;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            </div>
        </div>

    <main class="flex-grow-1">
        <div class="container">
            <!-- <h1>Hello, world of Bootstrap!</h1> -->
            <div class="row">
                <div class="col-12 col-md-9 right-column p-4 bg-light border border-primary">
                    <h2 class="display-6 text-sm-start text-lg-center text-success">Main content of our blog</h2>
                    <p class="lead text-muted">Here will be our articles</p>
                </div>
                <div class="col-12 col-md-3 left-column p-4 bg-info border border-dark rounded-3">
                    <h3>Sidebar</h3>
                    <p>Here will be categories</p>
                </div>
            </div>
        </div>

    </main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-3 text-center" style="background-color: #f8f9fa">
                <h3><small class="text-secondary fw-bold">Our blog with Gemini</small></h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
